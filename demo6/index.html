<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    
    <script>
        //    创建一个正则表达式用于检验手机号码；
        // 1、以1开头
        // 2、第二位 3~9任意数字

        var phoneNum = /^1[3-9][0-9]{9}$/;

        while (true) {
            var number = +prompt("请输入手机号码")

            if (phoneNum.test(number)) {
                alert("验证成功");
                break;
            } else {
                alert("请重新输入");
            }
        }

    </script>

</head>

<body>

</body>

</html>
