<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重练习</title>
    <script>
        //去除数组中重复的数字
        var arr = [1, 2, 2, 3, 3, 4, 4, 5, 5, 5];

        for (var i = 0; i < arr.length; i++) {
            for (var j = i+1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j,1);
                    j--;
                }
                
            }
        }
        console.log(arr)
        
    </script>

</head>
