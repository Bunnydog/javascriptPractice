<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数练习</title>
    <script>

        //质数：只能被1和它自身整除。
        //打印出100内所有的质数
        // 使用console.time测试代码性能。
        
        console.time("timer");
        for(var i = 2 ; i< 10000 ; i++)
        {
            var state = true;
            for(var j =2 ; j<Math.sqrt(i); j++)
            {
                if( i%j == 0 )
                {
                    state = false;
                    break;
                }
            
            }
            if(state)
            {
                console.log(i);
            }
        }
        console.timeEnd("timer");



    </script>
</head>

</html>
