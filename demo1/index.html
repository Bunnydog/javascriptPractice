<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择判断</title>

    <script>
        while (true) {
            var score = prompt("请输入你的分数：");
            if (score > 100 || score < 0 || isNaN(score) || score == "") {
                alert("请输入0~100的有效数字！");
                continue;
            } else {
                if (score == 100) {
                    alert("奖励一辆BMW");
                } else if (score >= 80) {
                    alert("奖励一台iphone15s");
                } else if (score >= 60) {
                    alert("奖励一本参考书");
                } else {
                    alert("想屁吃！")
                }
                break;
            }

        }
    </script>

</head>
